<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <!--mega menu nesting using nav...for nevigate one web page to another-->
        <nav>
            <ul>
                <li><a href="/htm and css basic/Home/home.html">Home</a></li>
                <li><a href="/htm and css basic/My Blog/blog.html"> My Blogs</a></li>        
                <li><a href="/htm and css basic/Form/form.html">Form</a></li>

                <li><a href="/htm and css basic/about/about.html">About</a></li>
            </ul>
        </nav>

    </header>

    <div class="calculator">
        <input type="text" placeholder="0" readonly>
        <div>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">%</button>
            <button class="operator">AC</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button class="operator">+</button>
        </div>

        
    </div>
    
</body>
</html>
